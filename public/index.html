<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- 可隐藏地址栏，仅针对IOS的Safari（注：IOS7.0版本以后，safari上已看不到效果） -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
        <meta name="format-detection"content="telephone=no, email=no" />
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- UC强制全屏 --> 
        <meta name="full-screen" content="yes">
        <!-- UC应用模式 --> 
        <meta name="browsermode" content="application">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>vue-h5-demo</title>
        <script src="//cdn.jsdelivr.net/npm/viewport-units-buggyfill@0.6.2/viewport-units-buggyfill.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/viewport-units-buggyfill@0.6.2/viewport-units-buggyfill.hacks.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/vue-router@3.0.6/dist/vue-router.min.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/vuex@3.1.1/dist/vuex.min.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/@babel/polyfill@7.4.4/dist/polyfill.min.js" crossorigin="anonymous"></script>
    </head>
        <script>
            window.onload = function () {
                window.viewportUnitsBuggyfill.init({ hacks: window.viewportUnitsBuggyfillHacks });

                var winDPI          = window.devicePixelRatio;
                var uAgent          = window.navigator.userAgent;
                var screenHeight    = window.screen.height;
                var screenWidth     = window.screen.width;
                var winWidth        = window.innerWidth;
                var winHeight       = window.innerHeight;
        
                console.log( "Windows DPI:"     + winDPI        )
                console.log( "user Agent:"      + uAgent        )
                console.log( "Screen Width:"    + screenWidth   )
                console.log( "Screen Height:"   + screenHeight  )
                console.log( "Window Width:"    + winWidth      )
                console.log( "Window Height:"   + winHeight     )
            }
        </script>
    <body>
        <noscript>
        <strong>We're sorry but dianbo-h5-shop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
